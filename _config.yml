title: Cryptode
description: Cryptode (formerly RVC) is a CLI VPN manager for macOS and Linux.
# The above two are used by jekyll-seo-tag for things such as
# `<title>` and `<meta>` tags, as well as elsewhere by the theme.

tagline: >-
  CLI VPN manager<br>for macOS and Linux

pitch: >-
  Secure your connection in a scriptable way.

author: "Ribose Inc."

authors:
  - name: Ribose Inc.
    email: open.source@ribose.com

contact_email: open.source@ribose.com

theme: jekyll-theme-open-project

parent_hub:
  git_repo_url: https://github.com/riboseinc/open.ribose.com
  home_url: https://open.ribose.com/

includes_dir: '.'

social:
  links:
    - https://twitter.com/RiboseUS
    - https://github.com/cryptode/cryptode

landing_priority: [software, custom_intro, blog, specs]

legal:
  name: Ribose Group Inc.
  tos_link: https://www.ribose.com/tos
  privacy_policy_link: https://www.ribose.com/privacy

permalink: /blog/:month-:day-:year/:title/

collections:
  software:
    output: true
    permalink: /software/:path/
  pages:
    output: true
    permalink: /:name/
  specs:
    output: false
    permalink: /specs/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
  - scope:
      path: _software
      type: software
    values:
      layout: product
  - scope:
      path: _specs
      type: specs
    values:
      layout: spec

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

url: https://cryptode.com
github_repo_url: https://github.com/cryptode/cryptode.com

tag_namespaces:
  software:
    writtenin: "Written in"
    bindingsfor: "Bindings for"
    user: "Target user"
    interface: "Interface"
  specs:
    audience: "Audience"
    completion_status: "Status"

#refresh_remote_data: 'always'
